<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Footy Quiz</title>
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/guess.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
</head>

<body class="guess">
  <main>
    <div class="game" id="gameBox">
      <div class="logo"><a href="/"><img src="/assets/img/footy-quiz-logo.svg" alt="Footy Quiz Logo"
            draggable="false"></a></div>
      <div class="welcome active animate__animated animate__zoomIn">
        <div class="welcome__container">
          <div class="welcome__text">
            <h1>Welcome to the Footy Quiz!</h1>
            <h3>Think you know your football trivia?</h3>
          </div>
          <button id="begin">Lets Go!</button>
        </div>
      </div>
      <div class="progress__bar" id="progBar"></div>
      <div id="quiz"></div>
      <div class="results" id="quizResults">
        <div class="results__container" id="resultsContaier">
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type=" text/javascript" src="/assets/js/quiz.js"></script>
  <!-- End of Body -->
</body>
